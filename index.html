<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instapet</title>
</head>
<body>  
    <div class="instapet-wrapper">
        <div class="dog">
            <img src="./img/dog.png" alt="dog">
        </div>
        <div class="instapet-continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="./img/perfil-instapet.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instapet-login">Continue como jusara</a>
                <a href="#" class="instapet-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jusara?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
